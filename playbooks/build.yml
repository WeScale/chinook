---
- hosts: localhost
  become: no
  gather_facts: no

  pre_tasks:
    - assert:
        that:
          - layer_name is defined
        msg: >-
          Please define 'layer_name' variable.

  tasks:
    - name: terraform plan
      shell: >-
        terraform get -update=true
        &&
        terraform plan {{ common_tf_vars }}
      args:
        chdir: "{{ terraform_current_layer }}"
      register: tf_plan
      tags:
        - terraform

    - pause:
        prompt: |-
          ############### READ CAREFULLY !!!
          {{ tf_plan.stdout }}
          ############### READ CAREFULLY !!!

          Type 'apply' if you want this to be done.
      register: prompted
      tags:
        - terraform

    - name: terraform apply
      shell: >-
        terraform apply {{ common_tf_vars }}
      args:
        chdir: "{{ terraform_current_layer }}"
      when: prompted.user_input == 'apply'
      tags:
        - terraform

    - stat:
        path: "{{ terraform_current_layer }}/inventory-map.yml"
      register: inventory_map

    - include: "{{ playbook_dir }}/inc/generate_tf_layer_inventory.yml"
      when: inventory_map.stat.exists
